<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Shader | Help</title>

    <link
      rel="shortcut icon"
      href="https://01kartic.github.io/Assets/Images/ColorShader.png"
      type="image/x-icon"
    />

    <script>
      window.onload = function () {
        window.location.href = "https://youtube.com";
      };
    </script>

    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #fff;
      }

      body a {
        color: #444444;
        background-color: #44444450;
        border: 1px solid #444444;
        text-decoration: none;
        padding: 0.5rem 1rem;
        border-radius: 1rem;
      }

      body a:hover {
        color: #fff;
        background-color: #444444;
      }

      body a:focus,
      body a:active {
        color: #444444;
        background-color: transparent;
        border: 1px solid #444444;
      }
    </style>
  </head>

  <body>
    <a href="https://youtube.com">If not redirected than Click me.</a>
  </body>
</html>
